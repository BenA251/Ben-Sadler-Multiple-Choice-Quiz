<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <audio id="correctAudio">
      <source src="assets/sfx/correct.wav" type="audio/wav">
    </audio>
    <audio id="incorrectAudio">
      <source src="assets/sfx/incorrect.wav" type="audio/wav">
    </audio>
    <div class="timer">Time: <span id="time">120</span></div>
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Science & Invention Quiz Challenge</h1>
        <p>
          Try to answer the following Science & Invention questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button onclick="startGame()" id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title">Question</h2>
        <div id="choices" class="choices">
          <button onclick="gamePlayAnswerA()" class="answerButton" id="ChoiceA"></button>
          <button onclick="gamePlayAnswerB()" class="answerButton" id="ChoiceB"></button>
          <button onclick="gamePlayAnswerC()" class="answerButton" id="ChoiceC"></button>
        </div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button onclick="highScoreSave()" id="submit">Submit</button>
        </p>
        <div>
        <ul>
          <li id="1"></li>
          <li id="2"></li>
          <li id="3"></li>
          <li id="4"></li>
          <li id="5"></li>
        </ul>
        </div>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
